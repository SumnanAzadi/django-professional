{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
    <h1>Homepage</h1>
    {% if user.is_authenticated %}
        Hi {{ user.email }}!
        <p><a class="btn btn-danger" href="{% url 'account_logout' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a class="btn btn-success"  href="{% url 'account_login' %}">Log In</a>
        <a class="btn btn-primary"  href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
